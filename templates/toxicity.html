<div ng-controller="ToxicityController as tc">
    <div id="toxicity" class="ms-font-xxl ms-fontWeight-light" ng-class="tc.getBackground()">
        <p>TOXICITY LEVEL: {{ tc.score.toxicity }}</p>
    </div>
    <ol id="factors" class="ms-font-l">
        <li ng-repeat="factor in tc.score.factors">{{ factor.description }}: <span>{{ factor.toxicity }} points</span></li>
    </ol>
</div>
